{% extends "layouts/main.html" %}
{% block content %}
<form method="POST">{% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <input type="submit" value="Regisztráció">
</form>
{% endblock %}
