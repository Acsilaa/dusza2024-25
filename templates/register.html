{% extends "layouts/main.html" %}
{% block content %}
<form id="login" method="POST">{% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {%  for error in field.errors %}
                <p class="error text-danger fw-bold mb-0 mt-2">{{ error }}</p>
            {% endfor %}
            {{ field.label_tag }}
            <p>{{ field }}</p>
        </div>
    {% endfor %}
    <input type="submit"  value="Regisztráció">
</form>
{% endblock %}
