{% extends "layouts/main.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% for error in form.errors.as_data.values %}
        {% for data in error.0 %}
             <p class="error">{{ data }}</p>
        {% endfor %}
    {% endfor %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <button type="submit">Login</button>

  </form>
{% endblock %}
